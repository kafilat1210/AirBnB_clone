<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AirBnB clone</title>
		<link rel="icon" type="image/png" href="images/icon.png">
		<link rel="stylesheet" type="text/css" href="styles/4-common.css">
		<link rel="stylesheet" type="text/css" href="styles/3-header.css">
		<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
		<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
	</head>

	<body>
		<header></header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Lagos, Abuja, Imo...</h4>
					<ul class="popover">
						<li>
							<h2>Lagos:</h2>
							<ul>
								<li>Lekki</li>
								<li>Ikeja</li>
							</ul>
						</li>
						<li>
							<h2>Abuja:</h2>
							<ul>
								<li>Maitama</li>
								<li>Gwagwalada</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Pool, Bar...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Pool</li>
						<li>Bar</li>
						<li>Cable TV</li>
						<li>Kitchen</li>
					</ul>
				</div>
				<button type="button">Search</button>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
